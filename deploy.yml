# Nome do workflow
name: Deploy Blazor WASM to GitHub Pages

# Gatilhos: roda em push para o 'main' ou manualmente pela aba Actions
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permissões para o job poder publicar no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do seu repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Instala a versão correta do .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Garanta que esta é a versão do seu projeto

      # 3. Publica a aplicação Blazor
      - name: Publish .NET Project
        run: dotnet publish DiagramaDeClasse.csproj -c Release -o release --nologo

      # 4. Adiciona um arquivo .nojekyll para desabilitar o Jekyll
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      # 5. Reescreve o <base href> para o subdiretório do GitHub Pages
      - name: Rewrite base href
        uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
        with:
          html_path: release/wwwroot/index.html
          base_href: /DiagramaDeClasse/

      # 6. Copia index.html para 404.html (para o roteador do Blazor funcionar)
      - name: Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # 7. Prepara os arquivos para o deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

      # 8. Publica no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
